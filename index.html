  <video src="Assets/WEBSITE-GIF.mp4"
    autoplay
    loop
    muted
    playsinline
    class="GifVideo"></video>

</div>

<script>
const video = document.querySelector('.GifVideo');
let manualMode = false;
let frameStep = 1 / 30; // Valeur par défaut (30fps) ajustée ensuite automatiquement

// Ajuster le step selon la durée totale et le nombre de frames
video.addEventListener('loadedmetadata', () => {
  if (video.duration > 0) {
    // Estimation empirique : certaines vidéos de "GIF" sont ~1s pour ~30 frames
    // On ajuste selon la durée totale
    frameStep = video.duration / 30;
  }
});

// --- Contrôle des modes ---
video.addEventListener('click', () => {
  if (!manualMode) {
    // 1er clic → passe en mode manuel (pause)
    manualMode = true;
    video.pause();
  } else {
    // Clic suivant → avance d'une frame
    video.currentTime += frameStep;

    // Si on dépasse la fin, on revient au début
    if (video.currentTime >= video.duration) {
      video.currentTime = 0;
    }
  }
});

// --- Clic sur le fond pour reprendre la lecture ---
document.body.addEventListener('click', (e) => {
  const clickedInsideVideo = e.target.classList.contains('GifVideo');
  if (!clickedInsideVideo && manualMode) {
    manualMode = false;
    video.play();
  }
});
</script>

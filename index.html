<script>
const video = document.querySelector('.GifVideo');
let manualMode = false;
let frameStep = 1 / 30;
// Petit coup de pouce pour l'autoplay sur iOS
setTimeout(() => {
  video.play().catch(() => {
    // Si Safari bloque quand même, on ne fait rien
  });
}, 500);
document.body.addEventListener('touchstart', () => {
  if (video.paused) {
    video.play().catch(() => {});
  }
}, { once: true });



// --- Détection mobile ---
const isMobile = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

if (!isMobile) {
  // ---------- DESKTOP ----------
  video.addEventListener('loadedmetadata', () => {
    if (video.duration > 0) {
      frameStep = video.duration / 30;
    }
  });

  // Clic sur la vidéo
  video.addEventListener('click', () => {
    if (!manualMode) {
      manualMode = true;
      video.pause();
    } else {
      video.currentTime += frameStep;
      if (video.currentTime >= video.duration) {
        video.currentTime = 0;
      }
    }
  });

  // Clic sur le fond pour relancer
  document.body.addEventListener('click', (e) => {
    const clickedInsideVideo = e.target.classList.contains('GifVideo');
    if (!clickedInsideVideo && manualMode) {
      manualMode = false;
      video.play();
    }
  });
} else {
  // ---------- MOBILE ----------
  // Comportement d'origine : pause/reprise au toucher
  video.playbackRate = 1.5;

  video.addEventListener('touchstart', () => {
    video.pause();
  });

  video.addEventListener('touchend', () => {
    video.play();
  });
}
</script>

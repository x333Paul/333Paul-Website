<script>
const slideshow = document.getElementById('slideshow');
const images = slideshow.querySelectorAll('img');
const projectName = document.getElementById('project-name'); // ✅ bon ID
const cursor = document.getElementById('customCursor');

let current = 0;
let autoPlay = true;
let interval;

// --- Récupère l'image correspondante à l'URL si dispo ---
const path = window.location.pathname.replace('/', '');
const initialIndex = Array.from(images).findIndex(img => img.dataset.url === path);
if (initialIndex >= 0) current = initialIndex;

// --- Affiche l’image courante et le nom du projet ---
function showImage(index) {
  images.forEach((img, i) => img.classList.toggle('active', i === index));
  const url = images[index].dataset.url;
  const name = images[index].alt;
  history.replaceState(null, '', '/' + url);
  projectName.textContent = name;
}

// --- Démarre le défilement automatique ---
function startAuto() {
  autoPlay = true;
  document.body.dataset.mode = 'auto';
  clearInterval(interval);
  interval = setInterval(() => {
    current = (current + 1) % images.length;
    showImage(current);
  }, 150);
}

// --- Stoppe le défilement (mode manuel) ---
function stopAuto() {
  autoPlay = false;
  document.body.dataset.mode = 'manual';
  clearInterval(interval);
}

// --- Gère le clic sur les images ---
slideshow.addEventListener('click', (e) => {
  if (window.innerWidth <= 768) return;
  if (!autoPlay) {
    current = (current + 1) % images.length;
    showImage(current);
  } else {
    stopAuto();
  }
});

// --- Gère le clic dans le blanc pour relancer ---
document.body.addEventListener('click', (e) => {
  if (autoPlay || window.innerWidth <= 768) return;
  if (!slideshow.contains(e.target)) startAuto();
});

// --- CURSEUR PERSONNALISÉ SVG ---
window.addEventListener('mousemove', (e) => {
  cursor.style.left = e.clientX + 'px';
  cursor.style.top = e.clientY + 'px';
});

// Quand on passe en mode image par image
function stopAuto() {
  autoPlay = false;
  document.body.dataset.mode = 'manual';
  clearInterval(interval);
}

// Quand on revient au défilement auto (clic sur fond blanc)
function startAuto() {
  autoPlay = true;
  document.body.dataset.mode = 'auto';
  clearInterval(interval);
  interval = setInterval(() => {
    current = (current + 1) % images.length;
    showImage(current);
  }, 150);
}


// --- Initialisation ---
showImage(current);
startAuto();
</script>
